    function initSession() {
        userName = document.getElementById('user-name').value;
        userGrade = document.getElementById('user-grade').value;
        const selectedLevel = document.getElementById('user-level').value;
        
        const startVal = document.getElementById('start-num').value;
        const endVal = document.getElementById('end-num').value;

        if (!userName || !startVal || !endVal) {
            return alert("ì´ë¦„ê³¼ ë¬¸ì œ ë²”ìœ„ë¥¼ ëª¨ë‘ ì…ë ¥í•´ ì£¼ì„¸ìš”!");
        }

        const startNum = parseInt(startVal);
        const endNum = parseInt(endVal);
        const filtered = problemPool.filter(p => p.level === selectedLevel);
        
        // ì…ë ¥í•œ ë²”ìœ„ë§Œí¼ ìˆœì„œëŒ€ë¡œ ìë¦…ë‹ˆë‹¤.
        sessionProblems = filtered.slice(startNum - 1, endNum);

        if (sessionProblems.length === 0) {
            return alert("í•´ë‹¹ ë²”ìœ„ì— ë¬¸ì œê°€ ì—†ìŠµë‹ˆë‹¤. ë²ˆí˜¸ë¥¼ ë‹¤ì‹œ í™•ì¸í•´ ì£¼ì„¸ìš”.");
        }

        totalQuestionsInSession = sessionProblems.length;
        currentIdx = 0;
        score = { Pass: 0, Help: 0 };

        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('app-screen').classList.add('active');
        
        loadProblem();
    }

    function loadProblem() {
        if (!sessionProblems[currentIdx]) return;
        const p = sessionProblems[currentIdx];
        
        // ì§„í–‰ë°” ê³„ì‚° ê³µì‹: $ \frac{currentIdx}{totalQuestionsInSession} \times 100 $
        const progressPercent = (currentIdx / totalQuestionsInSession) * 100;
        document.getElementById('progress-bar').style.width = progressPercent + "%";
        
        const typeTxt = p.type === 'blank' ? 'ë¹ˆì¹¸ ì±„ìš°ê¸°' : 'ì˜¤ë¥˜ ìˆ˜ì •';
        document.getElementById('badge').innerText = `ë¬¸ì œ ${currentIdx + 1}/${totalQuestionsInSession} | ${typeTxt}`;

        typeWriter("Q. " + p.q, "q-area");
    }

    function typeWriter(text, elementId, speed = 30) {
        const element = document.getElementById(elementId);
        element.innerHTML = "";
        let i = 0;
        function type() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }

    function openComparison() {
        const studentAns = document.getElementById('st-input').value.trim();
        if (!studentAns) return alert("ì •ë‹µì˜ ê·¼ê±°ë¥¼ ì‘ì„±í•´ ì£¼ì„¸ìš”!");
        
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('modal-q-display').innerText = "Q. " + sessionProblems[currentIdx].q;
        document.getElementById('view-st').innerText = studentAns;
        
        typeWriter(sessionProblems[currentIdx].expl, "view-model", 15);
    }

    function closeAndNext(status) {
        score[status]++;
        sendToGas(status);

        document.getElementById('modal').style.display = 'none';
        document.getElementById('st-input').value = "";

        if (currentIdx < totalQuestionsInSession - 1) {
            currentIdx++;
            loadProblem();
        } else {
            showResult();
        }
    }

    function sendToGas(status) {
        const p = sessionProblems[currentIdx];
        fetch(GAS_URL, {
            method: "POST",
            body: JSON.stringify({
                name: userName,
                grade: userGrade,
                level: p.level,
                question: p.q,
                studentAns: document.getElementById('st-input').value,
                modelAns: p.expl,
                status: status
            })
        }).catch(err => console.error("ì „ì†¡ ì˜¤ë¥˜:", err));
    }

    function showResult() {
        document.getElementById('app-screen').classList.remove('active');
        document.getElementById('result-screen').classList.add('active');
        document.getElementById('pass-count').innerText = score.Pass;
        document.getElementById('help-count').innerText = score.Help;
        document.getElementById('result-msg').innerText = 
            `${userName} í•™ìƒ, ì´ ${totalQuestionsInSession}ë¬¸ì œ ì¤‘ ${score.Pass}ë¬¸ì œë¥¼ í†µê³¼í–ˆìŠµë‹ˆë‹¤!`;
    }

        location.reload();
